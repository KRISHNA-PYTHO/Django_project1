<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="L’Oréal Ecommerce - Discover premium beauty and skincare products.">
        <title>L'Oréal Ecommerce | {% block title %}{% endblock title %}</title> <!-- Dynamic Page Title -->
        
        <link rel="icon" href="{% static 'ecommerce/image/favicon.ico' %}" type="image/x-icon">
        <link rel="stylesheet" href="{% static 'core/css/fontawesome.css' %}">
        <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'core/css/ecommerce.css' %}">
    </head>
    <body>

        {% include 'core/navbar.html' %}  <!-- Navbar included on all pages -->
        {% block content %}{% endblock content %}

        {% include 'core/footer.html' %}  <!-- Footer included on all pages -->

        <script src="{% static 'core/js/jquery.js' %}"></script>
        <script src="{% static 'core/js/popper.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="{% static 'core/js/fontawesome.js' %}"></script>
        <script src="{% static 'core/js/bootstrap.min.js' %}"></script>
    </body>
</html>
